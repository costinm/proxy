steps:

- name: 'costinm/proxy-gcb-builder:0.4.4'
  args: ['./cloudbuild/init.sh']
- name: 'costinm/proxy-builder:0.4.4'
  args: ['make', 'deb']
- name: gcr.io/cloud-builders/gsutil
  args: ['cp','/workspace/bazel_cache.tgz', 'gs://$PROJECT_ID/proxy_cache']

# Build other artifacts ( deb files )
- name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', 'bazel-bin/tools/deb/istio-proxy.deb', 'gs://istio/istio-proxy-master.deb']

images:
-  'gcr.io/$PROJECT_ID/proxy_debug'

timeout: 1800s
